<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Lafayette Power</title>
  <meta name="description" content="Lafayette Power — site vitrine." />
  <meta name="robots" content="index,follow" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#0b1220;
      --muted:#5b6475;
      --max:1100px;
      --line: rgba(20,30,50,.12);
      --ok:#1aa34a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:clamp(16px, 4vw, 48px);
    }

    .card{
      width:min(100%, var(--max));
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:clamp(10px, 2vw, 18px);
    }

    .logo{
      width:min(720px, 92vw);
      height:auto;
      display:block;
      image-rendering:auto;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      padding:.65rem 1rem;
      border:1px solid var(--line);
      border-radius:999px;
      font-size:clamp(12px, 1.6vw, 14px);
      color:rgba(11,18,32,.82);
      background:rgba(255,255,255,.86);
      backdrop-filter:saturate(140%) blur(6px);
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--ok);
      box-shadow:0 0 0 5px rgba(26,163,74,.12);
    }

    /* Keywords (apparition / disparition) */
    .keywords{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      flex-wrap:wrap;
      margin-top:2px;
      color:var(--muted);
      font-size:clamp(13px, 1.7vw, 16px);
      line-height:1.35;
    }
    .k-label{
      opacity:.75;
    }
    .k-word{
      position:relative;
      display:inline-block;
      padding:.25rem .6rem;
      border:1px solid rgba(20,30,50,.10);
      border-radius:999px;
      background:rgba(245,247,252,.9);
      color:rgba(11,18,32,.88);
      min-width:12ch;
      text-align:center;
      overflow:hidden;
      white-space:nowrap;
    }
    .k-word span{
      display:inline-block;
      will-change: transform, opacity, filter;
      animation: swap 2.8s ease-in-out infinite;
    }
    @keyframes swap{
      0%   {opacity:0; transform:translateY(6px); filter:blur(2px)}
      12%  {opacity:1; transform:translateY(0);  filter:blur(0)}
      78%  {opacity:1; transform:translateY(0);  filter:blur(0)}
      100% {opacity:0; transform:translateY(-6px); filter:blur(2px)}
    }

    footer{
      margin-top:clamp(18px, 3vw, 26px);
      font-size:12px;
      color:rgba(11,18,32,.55);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Lafayette Power">
      <img
        class="logo"
        src="IMG_3337.png"
        alt="Lafayette Power"
        loading="eager"
      />

      <div class="pill" role="status" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <span>Site en préparation</span>
      </div>

      <div class="keywords" aria-label="Mots-clés">
        <span class="k-label">Mots-clés</span>
        <span class="k-word"><span id="kw">innovation</span></span>
      </div>

      <footer>
        © <span id="y"></span> Lafayette Power
      </footer>
    </section>
  </main>

  <script>
    // année auto
    document.getElementById("y").textContent = new Date().getFullYear();

    // rotation de mots-clés (apparition / disparition)
    const words = [
      "innovation",
      "optimisation",
      "asymétrie",
      "robustesse",
      "systèmes autonomes",
      "low cost",
      "résilience",
      "architecture"
    ];
    const kw = document.getElementById("kw");
    let i = 0;

    // change le mot au moment où l'anim retombe à 0 d'opacité
    setInterval(() => {
      i = (i + 1) % words.length;
      kw.textContent = words[i];
    }, 2800); // doit matcher la durée @keyframes swap (2.8s)
  </script>
</body>
</html>
