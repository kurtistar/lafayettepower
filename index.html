<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Lafayette Power</title>
  <meta name="description" content="Lafayette Power — site vitrine." />
  <meta name="robots" content="index,follow" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#0b1220;
      --muted:#5b6475;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:clamp(16px, 4vw, 48px);
    }

    .card{
      width:min(100%, var(--max));
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:clamp(10px, 2vw, 18px);
    }

    .logo{
      width:min(720px, 92vw);
      height:auto;
      display:block;
      image-rendering:auto;
    }

    .tagline{
      margin:0;
      font-size:clamp(14px, 1.7vw, 18px);
      line-height:1.4;
      color:var(--muted);
      max-width:65ch;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      padding:.65rem 1rem;
      border:1px solid rgba(20,30,50,.12);
      border-radius:999px;
      font-size:clamp(12px, 1.6vw, 14px);
      color:rgba(11,18,32,.82);
      background:rgba(255,255,255,.8);
      backdrop-filter:saturate(140%) blur(6px);
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:#1aa34a;
      box-shadow:0 0 0 5px rgba(26,163,74,.12);
    }

    footer{
      margin-top:clamp(18px, 3vw, 26px);
      font-size:12px;
      color:rgba(11,18,32,.55);
    }
    footer a{color:inherit; text-decoration:none; border-bottom:1px dotted rgba(11,18,32,.35)}
    footer a:hover{border-bottom-color:rgba(11,18,32,.7)}
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Lafayette Power">
      <img
        class="logo"
        src="98EA4359-AC6E-40FB-92CD-8B9C054800FF.png"
        alt="Lafayette Power"
        loading="eager"
      />

      <div class="pill" role="status" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <span>Site en préparation</span>
      </div>

      <p class="tagline">
        Vitrine minimaliste. Informations détaillées et éléments techniques non publiés.
      </p>

      <footer>
        © <span id="y"></span> Lafayette Power
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
